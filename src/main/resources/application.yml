#此为选择注册配置中心
registration:
  center:
    type: nacos # 或 zookeeper
    server-addr: localhost:8848

#此为nacos路由配置的相关属性
nacos:
  ip: ""
  port: ""
  dataId: ""
  group: ""

#此为nacos路由配置的相关属性
zookeeper:
  ip: ""
  port: ""

#配置负载均衡规则
load:
  load-strategy: "roundRobinLoadBalancer"

#配置netty所监听的端口
netty:
  port: 9090
  times: 3
  maxQps: 1000 # 全局最大QPS
  tokenRefillRate: 200 # 令牌桶每秒填充速率
  maxBurst: 500 # 令牌桶容量
